# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - itiaaconsults

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: npm install, build, and test
        run: |
          npm install
          #npm run build --if-present
          npm build
          
         
      - name: 'Tar files'
        run: tar -cvf frontend.tar .
        
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
         name: node-app
         path: front end.tar
          

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          # name: node-app
          name: frontend-artifact
          
          
          
      - name: ‘Extract artifact’
        run: tar -xvf frontend.tar 
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'itiaaconsults'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E2E7C02E279A42CE8837E5DDB9D39B24 }}
          package: .
